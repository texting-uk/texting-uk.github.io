<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Message Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        #messages {
            margin-bottom: 20px;
            max-height: 400px;
            width: 80%;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: white;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Global Message Board</h1>
    <div id="messages"></div>

    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

    <!-- Firebase SDK Script (Modular SDK) -->
    <script type="module">
        // Import the required Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBcINBgjFh-a6CkD6p2IoQwWFegvgzAFck",
            authDomain: "global-message-board.firebaseapp.com",
            databaseURL: "https://global-message-board-default-rtdb.firebaseio.com",
            projectId: "global-message-board",
            storageBucket: "global-message-board.firebasestorage.app",
            messagingSenderId: "411834806885",
            appId: "1:411834806885:web:48abd6c28c8f6225c74c8c",
            measurementId: "G-237J40S22R"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app); // Initialize the Realtime Database

        // Get a reference to the messages node in the database
        const messagesRef = ref(database, 'messages');

        // Display messages in the HTML
        function displayMessages(message) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
        }

        // Send a message function
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();

            if (messageText) {
                // Push the message to Firebase
                push(messagesRef, messageText);
                messageInput.value = ""; // Clear the input field
            }
        }

        // Listen for new messages in real-time
        onChildAdded(messagesRef, (snapshot) => {
            const message = snapshot.val();
            displayMessages(message);
        });
    </script>

</body>
</html>
